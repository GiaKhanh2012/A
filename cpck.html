    <style>
        body {
            padding-top: 70px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .news-summary img {
            max-height: 150px;
            object-fit: cover;
        }

        .news-detail img {
            max-width: 100%;
            height: auto;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background: #f8f9fa;
            text-align: center;

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="nav-home">Trang Tin Tức</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" id="link-home">Trang Chủ</a></li>

            </div>
        </div>

    <main class="container page active" id="page-home">
        <h1 class="mb-4">Tin mới nhất</h1>
        <div class="row" id="news-container"></div>
    </main>

    <main class="container page" id="page-detail">
        <div id="news-detail-container" class="news-detail mt-4"></div>
        <button class="btn btn-secondary mt-3" id="btn-back-home">Quay lại Trang Chủ</button>
    </main>

    <main class="container page" id="page-submit">
        <h1>Gửi Tin Tức Mới</h1>
        <form id="newsForm" class="mt-4">
            <input type="text" id="title" class="form-control mb-3" placeholder="Tiêu đề" required />
            <input type="url" id="image" class="form-control mb-3" placeholder="URL hình ảnh" required />
            <textarea id="content" class="form-control mb-3" rows="6" placeholder="Nội dung" required></textarea>
            <button type="submit" class="btn btn-success">Gửi Tin</button>
        </form>
        <div id="message" class="mt-3"></div>
    </main>

        ];

        const pages = {
            home: document.getElementById('page-home'),
            detail: document.getElementById('page-detail'),
            submit: document.getElementById('page-submit')
        };
        const navLinks = {
            home: document.getElementById('link-home'),
            submit: document.getElementById('link-submit')
        };

        function showPage(page) {
            Object.values(pages).forEach(p => p.classList.remove('active'));
            pages[page].classList.add('active');
            navLinks.home.classList.toggle('active', page === 'home');
            navLinks.submit.classList.toggle('active', page === 'submit');
            if (page === 'home') renderNewsList();
        }

        function renderNewsList() {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            newsList.forEach(n => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
        <div class="card h-100">
          <img src="${n.image}" class="card-img-top" alt="${n.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${n.title}</h5>
            <p class="card-text">${n.summary}</p>
            <button class="btn btn-primary mt-auto btn-detail" data-id="${n.id}">Xem chi tiết</button>
          </div>
        </div>`;
                container.appendChild(col);
            });
            document.querySelectorAll('.btn-detail').forEach(btn => {
                btn.onclick = () => showDetail(btn.dataset.id);
            });
        }

        function showDetail(id) {
            const news = newsList.find(n => n.id == id);
            const container = document.getElementById('news-detail-container');
            container.innerHTML = news ? `
      <h1>${news.title}</h1>
      <img src="${news.image}" alt="${news.title}" class="mb-3"/>
      <p>${news.content}</p>
    ` : '<p class="text-danger">Tin tức không tồn tại.</p>';
            showPage('detail');
        }

        document.getElementById('btn-back-home').onclick = () => showPage('home');

        navLinks.home.onclick = e => { e.preventDefault(); showPage('home'); };
        navLinks.submit.onclick = e => { e.preventDefault(); showPage('submit'); document.getElementById('message').innerHTML = ''; };

        document.getElementById('newsForm').onsubmit = e => {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const image = document.getElementById('image').value.trim();
            const content = document.getElementById('content').value.trim();
            const message = document.getElementById('message');

            if (!title || !image || !content) {
                message.innerHTML = '<div class="alert alert-danger">Vui lòng nhập đủ thông tin.</div>';
                return;
            }
            newsList.push({
                id: newsList.length ? newsList[newsList.length - 1].id + 1 : 1,
                title, image,
                summary: content.length > 100 ? content.substring(0, 100) + '...' : content,
                content
            });
            message.innerHTML = '<div class="alert alert-success">Gửi tin thành công! Về Trang Chủ để xem.</div>';
            e.target.reset();
        };

        showPage('home');
    </script>
